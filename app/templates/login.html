<!DOCTYPE HTML>
<html>
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Modern Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
 <!-- Bootstrap Core CSS -->
<link href="/static/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
<!-- Custom CSS -->
<link href="/static/css/style.css" rel='stylesheet' type='text/css' />
<link href="/static/css/font-awesome.css" rel="stylesheet">
<!-- jQuery -->
<script src="/static/js/jquery.min.js"></script>
 <!---//webfonts--->
<!-- Bootstrap Core JavaScript -->
<script src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/layer/layer.js"></script>
</head>
<body id="login">

  <div class="app-cam">
{% with messages = get_flashed_messages() %}
    <div>{{ messages[0] }}</div>
{% endwith %}
  <div>{{ msg }}</div>
	  <form method="post" id="userlogin" name="userlogin">
 		<input type="text"  required id="username" name="username">
		<input type="password"  required id="password" name="password" >
		<div class="submit">
            <input type="submit" id="loginsubmit" name="loginsubmit" value="Login">
        </div>

          <script type="text/javascript">
                            $('#userlogin').submit(function(e) {
                                e.preventDefault();
                                var username = $('#username').val();
                                var password = $('#password').val();
                                $.ajax({
                                    url: "/login/",
                                    type: "post",
                                    data: {
                                        'username': username,
                                        'password': password
                                    },
                                    cache: false,
                                    dataType: "json",
                                    success: function (resp) {
                                           var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                                           parent.layer.msg('您成功登陆了,不需要修改样本/项目时请及时退出。 ');
                                           parent.layer.close(index);
                                           parent.setTimeout('parent.location.reload()', 1500);

                                    },
                                    error: function(ts) {
                                        $("#result").append('<div class="alert-success" role="alert" > <strong>'+ resp.errors +'</strong> </div>');

                                    }
                                });



                            });


                        </script>
		<div class="login-social-link">

        </div>
		<ul class="new">
			<li class="new_left"><p><a href="#">请联系系统管理员获取登陆密码</a></p></li>

		</ul>
	</form>
  </div>

</body>
</html>
